<!DOCTYPE html>
<html class='no-js' lang='en'>
  <head>
    <meta charset='utf-8'>
    <meta content='ie=edge' http-equiv='x-ua-compatible'>
    <meta content='width=device-width, initial-scale=1.0' name='viewport'>
    <title>Artigasband</title>
    <link href="/stylesheets/application.css" rel="stylesheet" />
  </head>
  <body class='index'>
    <div class='wrapper'>
      <header>
        <div class='logo'>
          <img src="/images/logo.svg" alt="Logo" />
        </div>
        <h1 class='welcome__title'>
          Сайт находится в разработке. Основная информация в группе:
        </h1>
        <a class='button button-vk' href='http://vk.com/artigasband' target='_blank'><img src="/images/vk.svg" alt="Vk" /><span>vk.com/artigasband</span></a>
      </header>
      <section>
        <div class='media-object media-object--centered'>
          <div class='media-object-section middle'>
            <div class='contacts'>
              <img src="/images/contacts.svg" alt="Contacts" />
              <a href="tel:+79869176716" class="phone">+7 (986) 917 67 16</a>
              <a href="http://vk.com/artigasband" class="vk" target="_blank"><img src="/images/vk-round.svg" alt="Vk round" />
            </a>
              <a href="mailto:arthurartigas@mail.ru" class="mail"><img src="/images/mail-round.svg" alt="Mail round" />
            </a>
              <div class='position'>
                художественный руководитель
              </div>
            </div>
          </div>
          <div class='media-object-section middle'>
            <div class='qr'>
              <img src="/images/qr.svg" alt="Qr" />
              <h3 class='qr__title'>
                Отсканируйте и добавьте в контакты
              </h3>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
